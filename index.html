<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Eleitores</title>
    <!-- Latest compiled and minified CSS -->
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="./css/bootstrap-theme.min.css">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified JavaScript -->
</head>

<body>
    <div class="container">

      <div class="card mt-5">
        <div class="card-header">
          <h2> Cadastro Eleitor</h2>
        </div>
        <div class="card-body">
          <div class="mb-3 px-2">
            <label class="form-label">Documento de Identidade</label>
            <input type="text" class="form-control" id="inRG"> 
          </div>
          <div class="mb-3 px-2">
            <label class="form-label">Nome do Eleitor</label>
            <input type="text" class="form-control" id="inNome"> 
          </div>

          <div class="mb-3 px-2 w-10">
            <label for="formFile" class="form-label">Insira uma foto </label>
            <input class="form-control" type="file" id="inputPhoto">
          </div>
          <img  class="img-thumbnail"  style="display:none;" id="photo">
          <h5 id="progress" style="display:none;" >Progresso: </h5>
           <button type="submit" class="btn btn-primary" id="addFeitico">Cadastrar</button>
</button>
        </div>
      </div>
 

    <div class="container col-md-12">
        <div class="panel panel-default">
            <div class="panel-body">
                <table class="table">
                    <thead>
                        <tr>
      
                            <th>Identidade</th>
                            <th>Nome Completo</th>
                            <th>Ações</th>
                        </tr>
                    </thead>

                    <tbody id="tbody">
                        <!-- cada <tr> é uma linha da tabela -->
                        

                    </tbody>
                </table>
            </div>
        </div>
    </div>
    </div>

      <!-- The Modal -->
    <div id="myModal" class="modal-img">

      <!-- The Close Button -->
      <span class="close">&times;</span>

      <!-- Modal Content (The Image) -->
      <img class="modal-content-img" id="img01">

      <!-- Modal Caption (Image Text) -->
      <div id="caption"></div>
    </div>


    
<!-- Modal -->
<div class="modal fade" id="modalVotou" tabindex="-1" aria-labelledby="Votou" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      
      <div class="modal-body" id="modalVotouText">
        Este eleitor já votou!
      </div>
    </div>
  </div>
</div>

<!-- Modal bootstrap -->
<div class="modal fade" id="modalUrna" tabindex="-1"  aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Ativar Urna</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <h3>Selecione a urna</h3>
        <select class="form-select" id="selectUrnas" aria-label="Seleciona urna">
          <option value="1">Urna 1</option>
        </select>
        <input type="hidden" id="inputUser"/>
      </div>
      <div class="modal-footer">
         <!-- <button type="button" class="btn btn-primary" id="btnAtivarUrna"
         data-bs-target="#modalConfirm" data-bs-toggle="modal" data-bs-dismiss="modal" 
        >Ativar</button> -->
        <button type="button" class="btn btn-primary" id="btnAtivarUrna"
        >Ativar</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="modalConfirm" aria-hidden="true" aria-labelledby="exampleModalToggleLabel2" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalConfirmTitle"></h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" id="modalConfirmText">
        
      </div>
    </div>
  </div>
</div>

</body>

<script type="module"  src="js/index.js"> </script>

</html>
