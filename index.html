<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="./css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->
</head>

<body>
    <div class="container">
        <div id="formulario" class="panel panel-primary">
            <!-- header panel -->
            <div class="panel-heading">Meus feitiços</div>

            <!-- body panel -->
            <div class="panel-body">
                Feitiço: <input id="inFeitico" type="text" /> Nível <input id="inNivel" type="text">
                <span class="glyphicon glyphicon-plus" onclick="novoItem()"></span>
            </div>

        </div>
    </div>


    <div class="container col-md-3">
        <div class="panel panel-default">
            <div class="panel-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Feitiço</th>
                            <th>Nível</th>
                        </tr>
                    </thead>

                    <tbody id="tbody">
                        <!-- cada <tr> é uma linha da tabela -->
                        <tr>
                            <!-- cada <td> é uma coluna da linha -->
                            <td> Alohomorra</td>
                            <td> Fácil</td>
                        </tr>

                        <tr>
                            <td>Accio</td>
                            <td>Médio </td>
                        </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <tr></tr>
    <td>ewedasdas</td>
    <td>Dificil</td>

</body>

<script type="module" src="js/index.js"></script>

</html>
